<div class="container">
  <div class="jumbotron text-center">
    <h2>List of all registered users</h2>
  </div>
  <div class="table-responsive">
    <ngx-datatable class="striped" [rows]="rows" [scrollbarH]="true" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
      [offset]="page.pageNumber" [limit]="page.size" [cssClasses]='customClasses' (page)='setPage($event)'>
      <ngx-datatable-column>
        <ng-template ngx-datatable-header-template>Name</ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i [innerHTML]="row['firstName']"></i> <i [innerHTML]="row['middleName']"></i> <i [innerHTML]="row['lastName']"></i>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Username">
        <!--<ng-template ngx-datatable-header-template>Username</ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Email">
        <!--<ng-template ngx-datatable-header-template>Username</ng-template>-->
        <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="birthdate">
        <ng-template ngx-datatable-header-template>Date of Birth</ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Gender">
        <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="address">
        <ng-template ngx-datatable-header-template>Address</ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i [innerHTML]="row['address']['streetAddress']"></i>,
          <i [innerHTML]="row['address']['city']"></i>,
          <i [innerHTML]="row['address']['state']"></i>
          <i [innerHTML]="row['address']['postalCod']"></i>,
          <i [innerHTML]="row['address']['country']"></i>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
